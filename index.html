<!DOCTYPE HTML> 
<html> 
  
<head> 
    <meta http-equiv="Content-Type" 
        content="text/html; charset=utf-8"> 
  
    <title> 
        find the type of a triangle 
    </title> 
</head> 
  
<body> 
    
    <label for="side1"> 
        side 1:  
    </label> 
      
    <input type="number" id="side1" 
        placeholder="Enter value of side 1"> 
    <br><br> 
  
    <label for="side2"> 
        side 2:  
    </label> 
      
    <input type="number" id="side2" 
        placeholder="Enter value of side 2"> 
    <br><br> 
  
    <label for="side3"> 
        side 3:  
    </label> 
      
    <input type="number" id="side3" 
        placeholder="Enter value of side 3"> 
    <br><br> 
    <button onclick="display()">Enter</button>

    <p> 
        result : <span id="display"></span> 
    </p> 
  
    <script type="text/javascript"> 
        function Checking(){
            var side1 = document.getElementById("side1").value;
            var side2 = document.getElementById("side2").value;
            var side3 = document.getElementById("side3").value;
            var isCorrect = false; 
            var x = /\D/g;
            if (side1 == "" || side2 == "" || side3 =="") {
                alert("side must be filled out");
                isCorrect = false;
            }
            else if (parseInt(side1)<1 || parseInt(side2)<1 || parseInt(side3)<1){
                alert("side must be positive");
                isCorrect = false;
            }
            else if(side1.match(x)=="." || side2.match(x)=="." || side3.match(x)=="."){
                alert("side must be integer");
                isCorrect = false;
            }
            else {
                isCorrect = true;
            }
            return isCorrect;
        
    }
        function compute() { 
            var side1 = parseInt(document.getElementById("side1").value); 
            var side2 = parseInt(document.getElementById("side2").value); 
            var side3 = parseInt(document.getElementById("side3").value);
            var sideArr = [side1,side2,side3]
            var outCompute;
            sideArr.sort();
            var sqrSide1 = sideArr[0]*sideArr[0];
            var sqrSide2 = sideArr[1]*sideArr[1];
            var sqrSide3 = sideArr[2]*sideArr[2];
            if((side1 + side2> side3)&&(side2+side3>side1)&&(side3+side1>side2)){
                if(sideArr[0]==sideArr[1] && sideArr[0]==sideArr[2]){
                outCompute="equilateral triangle";
                }
                else if(sideArr[0]==sideArr[1] || sideArr[0]==sideArr[2] || sideArr[1]==sideArr[2]){
                outCompute="isoscales triangle";
                }
                else if(sqrSide3==(sqrSide1+sqrSide2)){
                outCompute = "right triangle";
                }
                else {
                outCompute="scalene triangle";
                }
            }
            else {
                outCompute ="not triangle";
            }
            return outCompute; 
        }
        function Result(){
            var isCorrect = Checking();
            var outResult = compute();
            if (isCorrect == true) {
                return outResult;
            }
            else {
                return outResult="error";
            }
        }
        function display(){
            document.getElementById( 
                "display").innerHTML = Result();
        } 
    </script> 
</body> 
</html>
